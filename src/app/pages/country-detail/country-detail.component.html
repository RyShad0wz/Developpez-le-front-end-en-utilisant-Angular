<div class="country-container" *ngIf="countryData">
  <h1>{{ countryData.country }}</h1>

  <div class="stats-container">
    <div class="stat-box">
      <p>Nombre de participations</p>
      <h3>{{ countryData.participations.length || 0 }}</h3>
    </div>
    <div class="stat-box">
      <p>Nombre total de médailles</p>
      <h3>{{ totalMedals }}</h3>
    </div>
    <div class="stat-box">
      <p>Nombre total d'athlètes</p>
      <h3>{{ totalAthletes }}</h3>
    </div>
  </div>

  <div class="chart-container">
    <ngx-charts-line-chart
      [view]="view"
      [results]="lineChartData"
      [legend]="showLegend"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Années"
      yAxisLabel="Médailles"
      [autoScale]="true">
    </ngx-charts-line-chart>
  </div>

  <button (click)="goBack()">Retour à l'accueil</button>
</div>
